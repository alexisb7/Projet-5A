{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Réponses à l'enquête {% endblock %}</h1>
    <form method="post">
        <div>
            <button type="submit" class="btn btn-primary" value="{{ request.form['add_db'] }}" style="margin-left: 250px;margin-top: 50px;">Enregistrer la base de données</button>
            <button type="submit" class="btn btn-primary" value="{{ request.form['dashboard'] }}" style="margin-left: 100px;margin-top: 50px;">Dashboard</button>
        </div>
    </form>
{% endblock %}
